<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML to Text Converter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav>
            <h1>HTML to Text Converter</h1>
        </nav>
        <main>
            <div class="box">
                <textarea
                    id="htmlInput"
                    rows="10"
                    placeholder="Paste HTML code here"
                ></textarea>
                <div class="button-container">
                    <button onclick="convertToText()" class="convert-btn">
                        Convert
                    </button>
                    <button onclick="resetInput()" class="clear-btn">
                        Clear
                    </button>
                </div>
            </div>
            <div class="box output-box">
                <div id="textOutput" class="output"></div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
